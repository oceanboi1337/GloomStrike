
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>GloomStrike | Network</title>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section>
            <nav class='navbar' role='navigation'>
                <div class='navbar-brand'>
                    <a class='navbar-item' href='/'>GloomStrike</a>
                </div>
                <div class='navbar-menu'>
                    <div class='navbar-start'>
                        <a class='navbar-item' href='/dasboard'>
                            <span class='icon'>
                                <i class="fa-solid fa-table-columns"></i>
                            </span>
                            <span>Dashboard</span>
                        </a>
                        <a class='navbar-item is-active' href='/network'>
                            <span class='icon'>
                                <i class="fa-solid fa-network-wired"></i>
                            </span>
                            <span>Network Mapper</span>
                        </a>
                        <a class='navbar-item' href='/hashcrack'>
                            <span class='icon'>
                                <i class="fa-solid fa-hashtag"></i>
                            </span>
                            <span>Hash Cracker</span>
                        </a>
                        <a class='navbar-item' href='/fuzzer'>
                            <span class='icon'>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span>URL Fuzzer</span>
                        </a>
                        <a class='navbar-item' href='/checker'>
                            <span class='icon'>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span>Login Checker</span>
                        </a>
                        <a class="navbar-item" href="/scans">
                            <span class='icon'>
                                <i class="fa-solid fa-satellite-dish"></i>
                            </span>
                            <span>Active Scans</span>
                        </a>
                    </div>
                </div>
            </nav>
        </section>
        <section class='container mt-4'> 
            <div class='columns'>
                <div class='column'>
                    <h1 class='subtitle has-fore has-text-centered'>Port Scanner</h1>
                    <div class='mb-5 box has-background-dark'>
                        <form method='POST' action='/network'>
                            <div class='field'>
                                <div class='control has-icons-left'>
                                    <input class='input' type='text' name='target' placeholder='Target IP / Domain' required>
                                    <span class='icon is-small is-left'>
                                        <i class='fas fa-server has-accent'></i>
                                    </span>
                                </div>
                            </div>
                            <div class='field'>
                                <div class='control has-icons-left mt-4'>
                                    <input class='input' type='text' name='ports' placeholder='Ports: 21,22,53 (Optional)'>
                                    <span class='icon is-small is-left'>
                                        <i class="fa-sharp fa-solid fa-list has-accent"></i>
                                    </span>
                                </div>
                            </div>
                            <input type="text" name="ps" value="1" hidden>
                            <div class='field'>
                                <div class='control'>
                                    <button class='button input'>Scan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <h1 class='subtitle has-fore has-text-centered'>Host Scanner</h1>
                    <div class='box has-background-dark'>
                        <form method='POST' action='/network'>
                            <div class='field'>
                                <div class='control has-icons-left'>
                                    <input class='input' type='text' name='target' placeholder='CIDR: 192.168.1.0/24' required>
                                    <span class='icon is-small is-left'>
                                        <i class="fa-solid fa-network-wired has-fore"></i>
                                    </span>
                                </div>
                            </div>
                            <div class='field'>
                                <div class="control">
                                    <label class="radio has-fore">
                                        <input type="radio" name="protocol" value="arp" checked>
                                        ARP
                                    </label>
                                    <label class="radio has-fore">
                                        <input type="radio" name="protocol" value="icmp">
                                        ICMP
                                    </label>
                                </div>
                            </div>
                            <input type="text" name="d" value="1" hidden>
                            <div class='field'>
                                <div class='control'>
                                    <button class='button input'>Scan</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
