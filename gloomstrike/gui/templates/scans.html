
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>GloomStrike | Scans</title>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section>
            <nav class='navbar' role='navigation'>
                <div class='navbar-brand'>
                    <a class='navbar-item' href='/'>GloomStrike</a>
                </div>
                <div class='navbar-menu'>
                    <div class='navbar-start'>
                        <a class='navbar-item' href='/dasboard'>
                            <span class='icon'>
                                <i class="fa-solid fa-table-columns"></i>
                            </span>
                            <span>Dashboard</span>
                        </a>
                        <a class='navbar-item' href='/network'>
                            <span class='icon'>
                                <i class="fa-solid fa-network-wired"></i>
                            </span>
                            <span>Network Mapper</span>
                        </a>
                        <a class='navbar-item' href='/hashcrack'>
                            <span class='icon'>
                                <i class="fa-solid fa-hashtag"></i>
                            </span>
                            <span>Hash Cracker</span>
                        </a>
                        <a class='navbar-item' href='/fuzzer'>
                            <span class='icon'>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span>URL Fuzzer</span>
                        </a>
                        <a class='navbar-item' href='/checker'>
                            <span class='icon'>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span>Login Checker</span>
                        </a>
                        <a class="navbar-item is-active" href="/scans">
                            <span class='icon'>
                                <i class="fa-solid fa-satellite-dish"></i>
                            </span>
                            <span>Active Scans</span>
                        </a>
                    </div>
                </div>
            </nav>
        </section>
        <section class='container mt-5 pt-5'>
            <h1 class="title is-size-4 has-text-centered has-accent2">Current Tasks</h1>
            <div class="columns is-multiline">
                {% for hash, task in objects.items() %}
                    <div class="column is-4">
                        <div class="box has-background-dark" has-text-centered"">
                            <span class="icon-text is-block">
                                <span class="icon has-accent2">
                                  <i class="fas fa-hashtag has-accent2"></i>
                                </span>
                                <span class="has-accent2">ID: {{hash}}</span>
                            </span>
                            <span class="icon-text is-block">
                                <span class="icon has-accent2">
                                  <i class="fas fa-t has-accent2"></i>
                                </span>
                                <span class="has-accent2">Type: {{task['type']}}</span>
                            </span>
                            <span class="icon-text is-block">
                                <span class="icon has-accent2">
                                  <i class="fas fa-spinner has-accent2"></i>
                                </span>
                                <span class="has-accent2">Progress: {{task['object'].progress}}%</span>
                            </span>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <a href="/scans/{{hash}}?action=delete" class="button is-danger is-fullwidth">Delete</a>
                            </div>
                            <div class="column">
                                <a href="/scans/{{hash}}" class="button is-info is-fullwidth">View</a>
                            </div>
                            <div class="column">
                                <a href="/scans/{{hash}}?action=stop" class="button is-danger is-fullwidth">Stop</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </body>
</html>
